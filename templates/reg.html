<!DOCTYPE html>
<html lang="en">
<head>
    <title>MULTIUSER CHAT VOICE SYSTEM | REGISTRATION</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/bootstrap/css/bootstrap.min.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/fonts/iconic/css/material-design-iconic-font.min.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/animate/animate.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/animsition/css/animsition.min.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/daterangepicker/daterangepicker.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/css/main.css') }}">
<!--===============================================================================================-->

</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100"><br/><br/>
              {% if message %}
<div class="container p-2">
<div class="alert alert-info alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
</div>
{% endif %}

                <form action="{{ url_for('create') }}" class="login100-form validate-form" method="post">
                    <span class="login100-form-title p-b-26">
                        Create Account
                    </span>

                    <div class="wrap-input100 validate-input" data-validate = "Valid FullName is: required">
                        <input class="input100" type="text" id="FullName" name="name" required="required">
                        <span class="focus-input100" data-placeholder="FullName"></span>
                    </div>

                     <div class="wrap-input100 validate-input" data-validate = "Valid Email is: required">
                        <input class="input100" type="email" id="Email" class="form-control" name="email" required="required">
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid Password is: required">
                        <input class="input100" type="password" id="Password" name="password" required="required">
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>

                     <div class="wrap-input100 validate-input" data-validate = "Valid Phone Number is: required">
                        <input class="input100" type="text" id="Phone" name="phone" required="required">
                        <span class="focus-input100" data-placeholder="Phone Number"></span>
                    </div>


                    <div class="wrap-input100 validate-input" data-validate = "Valid Address is: required">
                        <input class="input100" type="text" id="Address" name="address" required="required">
                        <span class="focus-input100" data-placeholder="Address"></span>
                    </div>





                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" type="submit" name="submit">
                               Create Account
                            </button>
                        </div>
                    </div>

                    <div class="text-center p-t-15">

                        <a class="txt2" href="/login">
                            Login
                        </a>
                        |<a class="txt2" href="/">
                            Home
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

<!--===============================================================================================-->
    <script src="{{ url_for('static', filename='login/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
    <script src="{{ url_for('static', filename='login/vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
    <script src="{{ url_for('static', filename='login/vendor/bootstrap/js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='login/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
    <script src="{{ url_for('static', filename='login/vendor/select2/select2.min.js') }}"></script>
<!--===============================================================================================-->
    <script src="{{ url_for('static', filename='login/vendor/daterangepicker/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='login/vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
    <script src="{{ url_for('static', filename='login/vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
    <script src="{{ url_for('static', filename='login/js/main.js') }}"></script>

</body>
</html>
